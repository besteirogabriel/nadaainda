<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPC Salary Delay Form</title>
    <style>
        body {
            background-color: #4B0082; /* Darker purple */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
        }
        img {
            width: 300px;
            margin-bottom: 10px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        button {
            background-color: #ffffff;
            color: #4B0082;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        button:active {
            transform: scale(0.98);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <img src="https://www.bpcbt.com/hubfs/22-23/logos/bpc_logo_nw1_white.svg" alt="Company Logo">
    <h1>BPC Salary Delay Form</h1>
    <button id="loginBtn">Employee Login</button>
    <audio id="loginAudio" src="bpc_.mp3"></audio>
    
    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            document.getElementById("loginAudio").play();
        });
    </script>
</body>
</html>
